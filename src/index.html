<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <script type="module" src="./index.js"></script> -->
</head>

<body>


    <main>
        <div class="container">
            <!-- Сторінка додавання слова -->
            <section id="input-word" class="page">
                <h2 class="page__title">Add New Word</h2>
                <form class="page__form form" id="addWordForm">
                    <div class="label__container">
                        <label class="form__label" for="originalWord">Original Word:</label>
                        <input class="form__input" type="text" id="originalWord" name="originalWord" required>
                    </div>
                    <div class="label__container">
                        <label class="form__label" for="translatedWord">Translation:</label>
                        <input class="form__input" type="text" id="translatedWord" name="translatedWord" required>
                    </div>
                    <button class="button" type="submit">Add Word</button>
                </form>
                <div id="addWordFeedback"></div>
            </section>

        </div>

    </main>


    <script type="module" src="index.js"></script>
</body>

</html>
